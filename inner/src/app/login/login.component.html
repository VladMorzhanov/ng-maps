<div class="form-wrapper">
  <div>
    <img class="logo" src="assets/logo.png"/>
    <h1 class="title">Ng Maps</h1>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input email type="text" class="form-control" id="email"
           required [(ngModel)]="email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"
           [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="onAuth()">Sign In</button>
  </div>
  <div class="form-group social">
    <button class="facebook btn" (click)="signInWithFB()">Facebook</button>
    <button class="google btn" (click)="signInWithGoogle()">Google</button>
  </div>
</div>
